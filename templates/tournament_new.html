{% extends "base.html" %}

{% block title %}{{ ui('new_tournament') }} - {{ COMPETITION.app_title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header card-header-proam">
                    <h5 class="mb-0"><i class="bi bi-plus-circle"></i> {{ ui('create_new_tournament') }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">{{ ui('tournament_name') }}</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   value="Missoula Pro Am" required>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">{{ ui('year') }}</label>
                            <input type="number" class="form-control" id="year" name="year"
                                   value="2026" min="2020" max="2100" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-proam">
                                <i class="bi bi-check-circle"></i> {{ ui('create_tournament') }}
                            </button>
                            <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> {{ ui('cancel') }}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
