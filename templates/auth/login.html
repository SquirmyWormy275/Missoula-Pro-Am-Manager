{% extends "base.html" %}
{% block title %}Login - {{ COMPETITION.app_title }}{% endblock %}
{% block content %}
<div class="container py-4" style="max-width: 520px;">
    <div class="card shadow-sm">
        <div class="card-header card-header-proam">
            <h5 class="mb-0">Login</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                {% if next_page %}
                <input type="hidden" name="next" value="{{ next_page }}">
                {% endif %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" required>
                </div>
                <button class="btn btn-proam w-100" type="submit">Sign in</button>
            </form>
            <div class="small text-muted mt-3">
                First-time setup only: <a href="{{ url_for('auth.bootstrap') }}">create initial judge account</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
